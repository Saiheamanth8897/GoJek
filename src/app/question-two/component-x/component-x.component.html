
<div class="row p-2 item_align">
  <div class="col-md-3 mt-3 " *ngFor="let list of  service.item_list_arr; let i = index">
    <div class=" border" >
      <div class=" text-center height_of_card ">
        <h5 class="heading">Pannel {{i+1}}</h5>
        <span>Add the Items:
          &nbsp;
        <button class="btn btn-primary" (click)="add_subItem(i)">Add +</button>
      </span>
      <p *ngIf="list.items.length < 1">No Items Available</p>
      <div class="child_card_items ">
        <app-component-y [item_data]="list"></app-component-y>
      </div>
      </div>
    </div>

  </div>
</div>
